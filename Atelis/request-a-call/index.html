<section class="form-body">
    <div class="form-container">
        <div class="title">
            <h2>
                Hire a <span>Well Trained</span> Software Engineer            </h2>
            <p>
                Provide your details below and we will follow up in less than 24Hrs.            </p>
        </div>

        <div class="form-section">
            <div class="wpforms-container wpforms-container-full">
                <form class="" method="post" enctype="multipart/form-data" action="#" id="request-call-form">
                    <p class="submit-error">Required fields cannot be empty!</p>
                    <div class="wpforms-field-container" id="holding">
                        <div class="wpforms-field wpforms-field-text">
                            <label class="field-label" for="firstname">First name<span> *</span></label>

                            <input type="text" class="forms-field first-input" id="firstname" name="firstname" placeholder="Enter first name here" required>
                        </div>

                        <div class="wpforms-field wpforms-field-text">
                            <label class="field-label" for="lastname">Last name<span> *</span></label>

                            <input type="text" class="forms-field" id="lastname" name="lastname" placeholder="Enter last name here" required>
                        </div>

                        <div class="wpforms-field wpforms-field-email">
                            <label class="field-label" for="email">Email address<span> *</span></label>

                            <input type="email" class="forms-field" id="email" name="email" placeholder="Enter email address here" required>
                        </div>

                        <div class="wpforms-field wpforms-field-text">
                            <label class="field-label" for="organization_name">Your organization name<span> *</span></label>

                            <input type="text" class="forms-field" id="organization_name" name="organization_name" placeholder="Enter Organization name" required>
                        </div>
                        <div class="half-length-container">
                            <div class="wpforms-field wpforms-field-select half-length">
                                <label class="field-label" for="industry_type">Your Industry<span> *</span></label>

                                <select class="forms-field" id="industry_type" name="industry_type" required="required">
                                    <option value="" class="placeholder" disabled selected='selected'>Please Select</option>
                                    <option value="Finance">Finance</option>
                                    <option value="Health">Health</option>
                                    <option value="Tech">Tech</option>
                                    <option value="Government">Government</option>
                                    <option value="Others">Others</option>
                                </select>
                            </div>

                            <div class="wpforms-field wpforms-field-text half-length">
                                <label class="field-label" for="role">Your role</label>

                                <input type="text" class="forms-field" id="role" name="role" placeholder="Enter role">
                            </div>
                        </div>

                        <div class="wpforms-field wpforms-field-text">
                            <label class="field-label" for="phone">Phone number<span> *</span></label>

                            <input type="text" class="forms-field" id="phone" name="phone" placeholder="start with +234 or 0" required>
                        </div>

                        <p class="add-engineer-text">What type of engineers do you need?</p>

                        <div id="add-engineers-container">
                            <div class="inner-holderr">
                                <div class="half-length-container add-engineer-component">
                                    <div class="wpforms-field wpforms-field-select half-length">
                                        <label class="field-label" for="stack">What Language?</label>

                                        <select class="forms-field" id="stack" name="stack">
                                            <option value="" class="placeholder" disabled selected='selected'>Choose your options</option>
                                            <option value="Node">Node</option>
                                            <option value="Java">Java</option>
                                            <option value=".Net">.Net</option>
                                            <option value="Android">Android</option>
                                            <option value="IOS">IOS</option>
                                            <option value="Python">Python</option>
                                            <option value="QA">QA</option>
                                            <option value="Golang">Golang</option>
                                            <option value="Flutter">Flutter</option>
                                            <option value="Python">Python</option>
                                            <option value="React Native">React Native</option>
                                        </select>
                                    </div>

                                    <div class="wpforms-field wpforms-field-select half-length">
                                        <label class="field-label" for="engineers_number">How many engineers do you need?</label>

                                        <input type="number" class="forms-field" id="engineers_number" name="engineers_number" placeholder="Number of engineers">
                                    </div>
                                </div>
                            </div>
                        </div>

                        <p class="add-engineer-text" id="add-engineer-text"></p>

                        <button onclick="addInput()" id="inserthere" type="button" class="add-engineer-button"> + Add another Language</button>

                        <div class="wpforms-field wpforms-field-text">
                            <label class="field-label" for="when_are_the_engineers_expected_to_resume_">When are the engineers expected to resume?<span> *</span></label>

                            <input type="date" class="forms-field" id="when_are_the_engineers_expected_to_resume_" name="when_are_the_engineers_expected_to_resume_" placeholder="Enter date" required>
                        </div>
                        <div class="wpforms-field wpforms-field-select">
                            <label class="field-label" for="how_many_employees_does_your_organization_have_">How many employees does your organization have?<span> *</span></label>

                            <select class="forms-field" id="how_many_employees_does_your_organization_have_" name="how_many_employees_does_your_organization_have_" required="required">
                                <option value="" class="placeholder" disabled selected='selected'>Choose your option</option>
                                <option value="1 - 10">1 - 10</option>
                                <option value="11 - 50">11 - 50</option>
                                <option value="50 - 100">50 - 100</option>
                                <option value="above 100">above 100</option>
                            </select>
                        </div>

                        <div class="wpforms-field wpforms-field-select">
                            <label class="field-label" for="num_of_developers">How many developers does your organization have?<span> *</span></label>

                            <select class="forms-field" id="num_of_developers" name="num_of_developers" required="required">
                                <option value="" class="placeholder" disabled selected='selected'>Choose your option</option>
                                <option value="1 - 10">1 - 10</option>
                                <option value="11 - 50">11 - 50</option>
                                <option value="50 - 100">50 - 100</option>
                                <option value="Above 100">Above 100</option>
                            </select>
                        </div>

                        <div class="wpforms-field wpforms-field-select">
                            <label class="field-label" for="where_is_your_location_">Where is your location?</label>

                            <select class="countrypicker forms-field" data-live-search="true" id="where_is_your_location_" name="where_is_your_location_">
                            </select>
                        </div>

                        <div class="wpforms-field wpforms-field-select">
                            <label class="field-label" for="engineers_base">Where will the engineers be based<span> *</span></label>

                            <select class="forms-field" id="engineers_base" name="engineers_base" required="required">
                                <option value="" class="placeholder" disabled selected='selected'>Choose your option</option>
                                <option value="Remote">Remote</option>
                                <option value="Onsite">Onsite</option>
                            </select>
                        </div>

                        <div class="wpforms-field wpforms-field-select">
                            <label class="field-label" for="hear_about_us">Where did you hear about us?</label>

                            <select class="forms-field last-input" id="hear_about_us" name="hear_about_us">
                                <option value="" class="placeholder" disabled selected='selected'>Please select</option>
                                <option value="Social media">Social media</option>
                                <option value="LinkedIn">LinkedIn</option>
                                <option value="Word of mouth">Word of mouth</option>
                            </select>
                        </div>
                    </div>

                    <div class="wpforms-submit-container">
                        <button type="submit" name="submit" id="submit-form" class="wpforms-submit submit-form" data-alt-text="Sending..." data-submit-text="Submit" aria-live="assertive" value="wpforms-submit">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
